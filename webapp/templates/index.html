{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block page_title %}
    Blog News:
{% endblock %}

{% block content_title %}
    News:
{% endblock %}

{% block content %}
    {% for news in news_list %}
        <h3><a href="{{ news.url }}">{{ news.title }}</a></h3>
        <p>{{ news.published }}</p>
        <hr>
    {% endfor %}
{% endblock %}
